<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/CSS/styles.css">


    <style>

        body{
            font-family: sans-serif;
        }

        label {
            cursor: pointer ;
        }




    </style>
</head>
<body>

    <div class="caixa"></div>

   <form action="#" method="get" target="_blank" autocomplete="off">

    <p>Formulário</p>

    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" 
        name="nome" placeholder="Digite seu nome">
    </p>
    <p>
        <label for="dev1">Sou um dev 1</label>
        <input type="checkbox" id="dev1" name="dev1" value="sim"> <br>

        <label for="dev2">Sou um dev 2</label>
        <input type="checkbox" id="dev2" name="dev2" value="sim"> <br>

        <label for="dev3">Sou um dev 3</label>
        <input type="checkbox" id="dev3" name="dev3" value="sim"> 
        
    </p>
    <p>
        Gênero: <br>
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero" value="feminino"> <br>

        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino"> <br>

        <label for="outro_outra">Outro ou Outra</label>
        <input type="radio" id="outro_outra" name="genero" value="outro_outra"> 
        
    </p>

     <p>
        <label for="datetime">Date:</label>
        <input type="datetime-local" id="datetime" 
        name="datetime"
         value="2024-07-06T12:13">
    </p>

     <p>
        <label for="time">Hour:</label>
        <input type="time" id="time" 
        name="time"
         value="12:13:05">
    </p>

     <p>
        <label for="color">Favorite color:</label>
        <input type="color" id="color" 
        name="color"
         value="#FF0000">
    </p>

     <p>
        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" 
        name="email" placeholder="ex.: email@email.com">
    </p>

     <p>
        <label for="file">Sua foto:</label>
        <input type="file" id="file" 
        name="file" accept=".png, .svg,iamge/*" multiple>
    </p>

    <p>
        <label for="number">Number:</label>
        <input type="number" id="number" 
        name="number" 
        min="10" max="50" step="5">
    </p>

     <p>
        <label for="password">Senha:</label>
        <input type="password" id="password" 
        name="password" placeholder="Digite sua Senha">
    </p>

     <p>
        <label for="range">Range:</label>
        <input type="range" id="range" 
        name="range" list="tickmarks">

    
    <datalist id="tickmarks">
    <option value="0" label="0%">
    <option value="10">
    <option value="20">
    <option value="30">
    <option value="40">
    <option value="50" label="50%">
    <option value="60">
    <option value="70">
    <option value="80">
    <option value="90">
    <option value="100" label="100%">
    </datalist>
    </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" 
            name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Sua url:</label>
            <input type="search" id="search" 
            name="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione uma opcão:</label>
            <select name="select" id="select">
                <optgroup>
                <option value="qualquer 1" label="label 1">
                <option value="qualquer 2" label="label 2" disabled>
                <option value="qualquer 3" label="label 3" selected>
                <option value="qualquer 4" label="label 4">
                </optgroup>
            </select>
        </p>

         <p>
            <label for="textarea">Textarea:</label>
            <textarea name="textarea" id="textarea" rows="3"
            cols="9">Alguma coisa</textarea>

        </p>

    <button type="reset">Reset</button>
    <button type="submit">Enviar</button>

   </form>
</body>
</html>
